<!DOCTYPE html>
<html>
<head>
  <title>Pothole Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />

  <style>
    #map { height: 100vh; width: 100vw; }

    .custom-cluster-icon {
      background: #1e88e5; /* blue */
      color: white;
      border-radius: 50%;
      width: 40px; height: 40px;
      display: flex; align-items: center; justify-content: center;
      font-weight: bold; font-size: 14px;
      border: 2px solid white;
      box-shadow: 0 0 15px rgba(30,136,229,0.8);
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

  <script>
    const map = L.map('map').setView([12.9716, 77.5946], 7);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Classic blue location pin
    const potholeIcon = L.icon({
      iconUrl: "https://maps.google.com/mapfiles/ms/icons/blue-dot.png",
      iconSize: [32, 32],
      iconAnchor: [16, 32],
      popupAnchor: [0, -32]
    });

    // Cluster icon style (blue theme)
    const clusterIcon = cluster => L.divIcon({
      html: `<div class="custom-cluster-icon">${cluster.getChildCount()}</div>`,
      className: "",
      iconSize: [40, 40]
    });

    const markers = L.markerClusterGroup({ iconCreateFunction: clusterIcon });

    async function loadPotholes() {
      try {
        const res = await fetch('/api/potholes');
        const data = await res.json();

        markers.clearLayers();

        const latlngs = [];

        // Group ONLY identical lat/lon
        const grouped = {};
        data.forEach(p => {
          const key = `${p.lat},${p.lon}`;
          if (!grouped[key]) grouped[key] = [];
          grouped[key].push(p);
        });

        Object.keys(grouped).forEach(key => {
          const [lat, lon] = key.split(",").map(Number);
          const potholes = grouped[key];
          
          let popupText;
          if (potholes.length === 1) {
            popupText = `ðŸš§ Pothole<br>Lat: ${lat}<br>Lon: ${lon}`;
          } else {
            popupText = `ðŸš§ ${potholes.length} Potholes<br>Lat: ${lat}<br>Lon: ${lon}`;
          }

          const marker = L.marker([lat, lon], { icon: potholeIcon }).bindPopup(popupText);
          markers.addLayer(marker);
          latlngs.push([lat, lon]);
        });

        map.addLayer(markers);

        if (latlngs.length) {
          map.fitBounds(L.latLngBounds(latlngs), { padding: [50, 50] });
        }

      } catch (err) {
        console.error("Error loading potholes:", err);
      }
    }

    loadPotholes();
    setInterval(loadPotholes, 5000);
  </script>
</body>
</html>
