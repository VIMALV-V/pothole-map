<!DOCTYPE html>
<html>
<head>
  <title>Pothole Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <!-- MarkerCluster CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />

  <style>
    #map { height: 100vh; width: 100vw; }
    .custom-icon { width: 50px; height: 50px; }
    .custom-cluster-icon {
      background: #ff9800;
      color: white;
      border-radius: 50%;
      width: 32px; height: 32px;
      display: flex; align-items: center; justify-content: center;
      font-weight: bold; font-size: 13px;
      border: 2px solid white;
      box-shadow: 0 0 10px rgba(255, 152, 0, 0.8);
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- MarkerCluster JS -->
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

  <script>
    const map = L.map('map').setView([12.9716, 77.5946], 7); // Default: Bengaluru

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Custom pothole marker
    const potholeIcon = L.divIcon({
      html: "ðŸš§",
      className: "custom-icon",
      iconSize: [40, 40],
      iconAnchor: [20, 40],
      popupAnchor: [0, -35]
    });

    // Custom cluster icon
    const clusterIcon = (cluster) => {
      return L.divIcon({
        html: `<div class="custom-cluster-icon">${cluster.getChildCount()}</div>`,
        className: "",
        iconSize: [32, 32]
      });
    };

    const markers = L.markerClusterGroup({ iconCreateFunction: clusterIcon });

    async function loadPotholes() {
      try {
        const res = await fetch('/api/potholes');
        const data = await res.json();

        markers.clearLayers();

        data.forEach(p => {
          const marker = L.marker([p.lat, p.lon], { icon: potholeIcon })
            .bindPopup(`ðŸš§ Pothole<br>Lat: ${p.lat}<br>Lon: ${p.lon}`);
          markers.addLayer(marker);
        });

        map.addLayer(markers);
      } catch (err) {
        console.error("Error loading potholes:", err);
      }
    }

    loadPotholes();
    setInterval(loadPotholes, 5000); // refresh every 5s
  </script>
</body>
</html>
