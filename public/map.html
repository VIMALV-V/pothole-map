<!DOCTYPE html>
<html>
<head>
  <title>Pothole Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([11.5771, 77.5877], 13); // Initial center
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);

    // Function to fetch confirmed potholes and pin them
    async function loadPotholes() {
      try {
        const res = await fetch('/api/potholes');
        const data = await res.json();

        // Clear existing markers
        if (window.markers) {
          window.markers.forEach(marker => map.removeLayer(marker));
        }
        window.markers = [];

        // Add markers for each confirmed pothole
        data.forEach(p => {
          const marker = L.marker([p.lat, p.lon])
            .bindPopup(`Pothole confirmed! Count: ${p.count}`)
            .addTo(map);
          window.markers.push(marker);
        });
      } catch (err) {
        console.error("Error loading potholes:", err);
      }
    }

    // Load initially and refresh every 5s
    loadPotholes();
    setInterval(loadPotholes, 5000);
  </script>
</body>
</html>
