<!DOCTYPE html>
<html>
<head>
  <title>Pothole Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />

  <style>
    #map { height: 100vh; width: 100vw; }

    .custom-cluster-icon {
      background: #1e88e5; /* blue */
      color: white;
      border-radius: 50%;
      width: 40px; height: 40px;
      display: flex; align-items: center; justify-content: center;
      font-weight: bold; font-size: 14px;
      border: 2px solid white;
      box-shadow: 0 0 15px rgba(30,136,229,0.8);
    }

    /* Reset Button */
    .reset-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #1e88e5;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    .reset-btn:hover {
      background: #1565c0;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <button class="reset-btn" onclick="resetView()">ðŸ”„ Reset View</button>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

  <script>
    const map = L.map('map').setView([12.9716, 77.5946], 10); // Default Bangalore

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Pothole marker
    const potholeIcon = L.icon({
      iconUrl: "https://maps.google.com/mapfiles/ms/icons/blue-dot.png",
      iconSize: [32, 32],
      iconAnchor: [16, 32],
      popupAnchor: [0, -32]
    });

    // Cluster icon
    const clusterIcon = cluster => L.divIcon({
      html: `<div class="custom-cluster-icon">${cluster.getChildCount()}</div>`,
      className: "",
      iconSize: [40, 40]
    });

    const markers = L.markerClusterGroup({ iconCreateFunction: clusterIcon });
    map.addLayer(markers);

    let allLatLngs = []; // store all coordinates

    async function loadPotholes() {
      try {
        const res = await fetch('/api/potholes');
        const data = await res.json();

        markers.clearLayers();
        allLatLngs = [];

        data.forEach(p => {
          const marker = L.marker([p.lat, p.lon], { icon: potholeIcon })
            .bindPopup(`ðŸš§ Pothole<br>Lat: ${p.lat}<br>Lon: ${p.lon}`);
          markers.addLayer(marker);
          allLatLngs.push([p.lat, p.lon]);
        });

      } catch (err) {
        console.error("Error loading potholes:", err);
      }
    }

    // Reset View function
    function resetView() {
      if (allLatLngs.length) {
        map.fitBounds(L.latLngBounds(allLatLngs), { padding: [50, 50] });
      } else {
        map.setView([12.9716, 77.5946], 10); // fallback default
      }
    }

    // Load once & refresh every 5s
    loadPotholes();
    setInterval(loadPotholes, 5000);
  </script>
</body>
</html>
